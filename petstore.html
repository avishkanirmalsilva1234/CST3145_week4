<html>
    <head>
        <title> Vue.js Pet depot</title>  <!-- load vue.js from the server (so no local file is nedded) -->
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>  <!-- cdn link always same -->
</head>

<body>
    <!-- The element where Vue will mount -->
      <div id="app">

        <header> 
            <h1 v-text="sitename"></h1>
        </header>
        <main>
                <figure>
                <!-- bind 'src' attr to 'product.image' in 'data' -->
                    <img v-bind:src="product.image">
                </figure>
                <h2 v-text="product.title"></h2>
                <p v-text="product.description"></p>
                <!-- The double curly brackets is used instead of 'v-text' -->
                <p>Price: {{product.price}}</p>
                </main>
      </div>
      
      
     <script type="text/javascript">
         var webstore =new Vue({
             el: '#app',
             data: {
                 sitename: "Vue.js pet depot",
                 product:{
                 id:1001,
                 title:"Cat food, 25Ib bag",
                 description:"A 25 pound bag of <em>irresistible</em>," + "organic goodness for your cat.",
                price: 2000,
                image: "pictures/th.jpeg"
                 }
             } 
             
         });
         </script>
</body>
</html>
